<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Library App</title>
    <script src="https://kit.fontawesome.com/a653626f68.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <button id="addBook">Add Book</button>
        </div>
        <div class="body">
            <div class="form-popup" id="myForm">
                <form class="form-container">
                    <h2>Add Book</h2>
                    <label for="title"><b>Title</b></label>
                    <input type="text" placeholder="Title of Book" name="title" required id="title">

                    <label for="author"><b>Author</b></label>
                    <input type="text" placeholder="Author of Book" name="author" required id="author">                    

                    <label for="pagecount"><b>Number of Pages</b></label>
                    <input type="number" placeholder="No. of Pages" name="pagecount" required id="pagecount"> 

                    <button type="button" class="beenRead" id="beenRead">Read?</button>

                    <div class="formButtons">
                        <button type="button" id="submit">Submit</button>
                        <button type="button" class="btn-cancel" onclick="closeForm()">Cancel</button>
                    </div>
                   
                    
                </form>
            </div>

        </div>

        </div>

    <div class="footer">
        <p id="copyright">Jacob Beacom Â© 2021 
            <a href="https://github.com/jacobbeacom"><i class="fab fa-github"></i></a> 
        </p>
    
    
</body>
</html>
